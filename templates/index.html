<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Laptop Price Predictor</title>
</head>
<body>
    <h1>Laptop Price Predictor</h1>
    <form method="POST" action="/predict">
        <label for="company">Brand:</label>
        <select name="company" id="company">
            {% for brand in brands %}
                <option value="{{ brand }}">{{ brand }}</option>
            {% endfor %}
        </select><br><br>

        <label for="type">Type:</label>
        <select name="type" id="type">
            {% for type in types %}
                <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select><br><br>

        <label for="ram">RAM (in GB):</label>
        <select name="ram" id="ram">
            {% for ram in [2, 4, 6, 8, 12, 16, 24, 32, 64] %}
                <option value="{{ ram }}">{{ ram }}</option>
            {% endfor %}
        </select><br><br>

        <label for="weight">Weight:</label>
        <input type="number" step="0.01" name="weight" id="weight" required><br><br>
        <label for="touchscreen">Touchscreen:</label>
        <select name="touchscreen" id="touchscreen">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <label for="ips">IPS:</label>
        <select name="ips" id="ips">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <label for="screen_size">Screen Size (in inches):</label>
        <input type="number" step="0.1" name="screen_size" id="screen_size" required><br><br>

        <label for="resolution">Resolution:</label>
        <select name="resolution" id="resolution">
            {% for res in ['1920x1080', '1366x768', '1600x900', '3840x2160', '3200x1800', '2880x1800', '2560x1600', '2560x1440', '2304x1440'] %}
                <option value="{{ res }}">{{ res }}</option>
            {% endfor %}
        </select><br><br>

        <label for="cpu">CPU:</label>
        <select name="cpu" id="cpu">
            {% for cpu in cpus %}
                <option value="{{ cpu }}">{{ cpu }}</option>
            {% endfor %}
        </select><br><br>
        <label for="hdd">HDD (in GB):</label>
        <select name="hdd" id="hdd">
            {% for hdd in [0, 128, 256, 512, 1024, 2048] %}
                <option value="{{ hdd }}">{{ hdd }}</option>
            {% endfor %}
        </select><br><br>

        <label for="ssd">SSD (in GB):</label>
        <select name="ssd" id="ssd">
            {% for ssd in [0, 8, 128, 256, 512, 1024] %}
                <option value="{{ ssd }}">{{ ssd }}</option>
            {% endfor %}
        </select><br><br>

        <label for="gpu">GPU:</label>
        <select name="gpu" id="gpu">
            {% for gpu in gpus %}
                <option value="{{ gpu }}">{{ gpu }}</option>
            {% endfor %}
        </select><br><br>

        <label for="os">Operating System:</label>
        <select name="os" id="os">
            {% for os in oss %}
                <option value="{{ os }}">{{ os }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Predict Price</button>
    </form>
    <h2>{{ prediction }}</h2>
</body>
</html>
